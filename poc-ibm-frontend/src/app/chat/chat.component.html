<div class="chatComponents">

  <div class="chatHeader">
    <span class="chatLogo"></span>
    <button class="closeSVG" (click)="closeChatF()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </button>
  </div>

  <div class="messageBody" id="scrollMe">
    <div class="parentScroll">
      <div *ngFor="let message of arrayChat;" [id]="i">
        <div [ngClass]="message.sentBy === 'bot'? 'balloon bot' : 'balloon user'">
          <span *ngIf="message.sentBy == 'bot'" class="logoMessage"></span>
          <div class="message">
            <span [innerHTML]="message.text"></span>
          </div>
        </div>
      </div>
      <div [id]="arrayChat.length" class="button-list">
        <button *ngFor="let botao of arrayBotoes;" (click)='buttonToWatson(botao.label)'>{{botao.label}}</button>
      </div>
      <div *ngIf="wait4Response == true" class="boxTyping" [id]="arrayChat.length">
        <span class="logoMessage"></span>
        <div class="message">
          <div class="progress">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bottomChat">
    <div class="boxInput">
      <input (keyup)="keyUp($event)" (keyup.enter)="onSubmit()" type="text" placeholder="Digite aqui sua mensagem"
        class="inputMessage" [disabled]="arrayBotoes.length == 0? false : true">
      <button (click)="onSubmit()" class="sendButton"><span>Enviar</span></button>
    </div>
  </div>

</div>
