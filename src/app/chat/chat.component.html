  <div class="messageBody">
    <div class="scrollBody">
      <div *ngFor="let message of arrayChat">
        <div [ngClass]="message.sentBy === 'bot'? 'balloon bot': 'balloon user'">
          <div *ngIf="message.sentBy === 'user'" class="message">
            {{message.text}}
          </div>
          <div *ngIf="message.sentBy === 'bot'" class="message">
            {{message.text}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bottomChat">
    <input type="text" (keyup.enter)="onSubmit()" type="text" [(ngModel)]='textUser' class="inputMessage" 
      placeholder="Digite aqui sua mensagem para o meu bot">
    <button type="submit" (click)="onSubmit()" class="sendButton">Enviar</button>
  </div>

</div>
