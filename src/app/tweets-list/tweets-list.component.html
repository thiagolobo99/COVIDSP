<h3><img src="/assets/icon-twitter.svg" alt=""> {{ listTitle }}</h3>

<ul class="list-of-tweets">
    <li *ngFor="let lobo of arrayListTweets;" class="{{lobo.label}}">
        <div>
            <span [innerHTML]="lobo.subject"></span>
            <p [innerHTML]="lobo.text"></p>
        </div>
    </li>
</ul>
