<h3><img src="/assets/icon-twitter.svg" alt=""> {{ listTitle }}</h3>

<ul class="list-of-tweets">
    <li *ngFor="let item of arrayListTweets;" class="{{item.label}}">
        <div>
            <span [innerHTML]="item.subject"></span>
            <p [innerHTML]="item.text"></p>
        </div>
    </li>
</ul>
